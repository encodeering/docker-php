language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="php"
    - REPOSITORY="encodeering"
    - BRANCH="$TRAVIS_BRANCH"
    - COMMIT="287a157544a8e43032ecb2879ff778d10c0d0e37"
  matrix:
    - ARCH=amd64 VERSION=5.6 VARIANT=apache
    - ARCH=amd64 VERSION=7.0 VARIANT=apache

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.4

before_script:
- sudo -E bash ./module.sh "." "./setup.sh" "https://github.com/docker-library/php.git" "modules/$PROJECT" "$COMMIT"

script:
- sudo -E bash ./module.sh "modules" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
